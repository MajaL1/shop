			   	<p class="price">{{product.name}}</p>
			      <img class="hidden-xs thumbnail-img" ng-src="{{ product.image }}" alt=""/>
			      <div class="caption">
			        <h3 class="price">â‚¬ {{product.price}}</h3>
			        <p class="price">{{product.onSale}}</p>
			        <p><a href="#" ng-click="addToCart(product.id)" class="btn btn-success" role="button">ADD</a> <a href="#" ng-click="showDetail(product)"class="btn btn-primary" role="button">INFO</a></p>
			      </div>
			    </div>
			  </div>
	     </div>
	</div>

</div>
