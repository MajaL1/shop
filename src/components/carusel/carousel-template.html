<div ng-controller="CarouselHomeController">
    <carousel interval="interval" >
        <slide ng-repeat="slide in slides" >
            <img ng-src="{{slide.img}}" style="margin:auto;">
            <div class="carousel-caption">
                <h4>{{slide.text}}</h4>
            </div>
        </slide>
    </carousel>    
</div>
